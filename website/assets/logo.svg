<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background circle (optional) -->
  <circle cx="100" cy="100" r="95" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="2"/>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="gradientPrimary" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6D28D9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main logo shape: stylized form/bridge concept -->
  <!-- Left pillar (bridge support) -->
  <rect x="45" y="85" width="12" height="60" fill="url(#gradientPrimary)" rx="2"/>
  
  <!-- Right pillar (bridge support) -->
  <rect x="143" y="85" width="12" height="60" fill="url(#gradientPrimary)" rx="2"/>
  
  <!-- Bridge span (top) -->
  <rect x="45" y="80" width="110" height="10" fill="url(#gradientPrimary)" rx="2"/>
  
  <!-- Form symbol (center top) - curved lines representing a form -->
  <g transform="translate(100, 50)">
    <!-- Input fields -->
    <rect x="-30" y="-15" width="60" height="6" fill="#6D28D9" rx="2" opacity="0.7"/>
    <rect x="-30" y="0" width="60" height="6" fill="#EC4899" rx="2" opacity="0.7"/>
    <rect x="-30" y="15" width="60" height="6" fill="#6D28D9" rx="2" opacity="0.7"/>
  </g>
  
  <!-- Arrow down (flow indicator) -->
  <g transform="translate(100, 75)" fill="none" stroke="url(#gradientPrimary)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
    <line x1="0" y1="-10" x2="0" y2="5"/>
    <polyline points="0,5 -4,0 0,5 4,0"/>
  </g>
</svg>
