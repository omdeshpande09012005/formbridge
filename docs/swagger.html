<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FormBridge API Documentation - Swagger UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="FormBridge serverless form submission API interactive documentation">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swagger-ui-dist@3/swagger-ui.css">
  <style>
    html {
      box-sizing: border-box;
      overflow: -moz-scrollbars-vertical;
      overflow-y: scroll;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    body {
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      font-family: sans-serif;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .header h1 {
      margin: 0;
      font-size: 28px;
      font-weight: 600;
    }

    .header p {
      margin: 8px 0 0 0;
      font-size: 14px;
      opacity: 0.95;
    }

    .header a {
      color: #e8d5f2;
      text-decoration: none;
      font-weight: 500;
    }

    .header a:hover {
      text-decoration: underline;
    }

    #swagger-ui {
      max-width: 100%;
    }

    .swagger-ui .topbar {
      background-color: #667eea;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.15);
    }

    .swagger-ui .topbar-wrapper img {
      display: none;
    }

    .swagger-ui .model-box {
      background: #f5f5f5;
      border: 1px solid #e8e8e8;
      border-radius: 4px;
    }

    .swagger-ui .btn {
      border-radius: 4px;
      font-weight: 600;
    }

    .swagger-ui .btn-try-out {
      background-color: #667eea;
      border: 2px solid #667eea;
      color: white;
    }

    .swagger-ui .btn-try-out:hover {
      background-color: #764ba2;
      border-color: #764ba2;
    }

    .swagger-ui .authorize {
      background-color: #f0f0f0;
    }

    .swagger-ui .authorize button {
      background-color: #667eea;
      border-color: #667eea;
      color: white;
    }

    .swagger-ui .authorize button:hover {
      background-color: #764ba2;
      border-color: #764ba2;
    }

    .footer {
      background: #2d3748;
      color: #a0aec0;
      padding: 30px 20px;
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
    }

    .footer a {
      color: #667eea;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üì° FormBridge API Documentation</h1>
    <p>Interactive API reference with "Try it out" execution</p>
    <p><a href="../dashboard/">‚Üê Back to Analytics Dashboard</a> | <a href="../">‚Üê Back to Home</a></p>
  </div>

  <div id="swagger-ui"></div>

  <div class="footer">
    <p>
      FormBridge Serverless Form Submission Service
      <br>
      <a href="https://github.com/omdeshpande09012005/formbridge" target="_blank">GitHub Repository</a> |
      <a href="../OPENAPI_VIEWER.md" target="_blank">Setup Guide</a>
    </p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@3/swagger-ui-bundle.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@3/swagger-ui-standalone-preset.js"></script>
  <script>
    window.onload = function () {
      window.ui = SwaggerUIBundle({
        url: "./openapi.yaml",
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout",
        defaultModelsExpandDepth: 1,
        defaultModelExpandDepth: 1,
        validatorUrl: null,
        onComplete: function () {
          console.log('Swagger UI loaded successfully!');
          console.log('API endpoints ready for testing.');
        }
      });
    }
  </script>
</body>
</html>
