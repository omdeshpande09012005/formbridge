AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: FormBridge backend - SAM template (Globals-based CORS, runtime python3.11)

Globals:
  Api:
    Cors:
      # exact origin (must be a quoted string inside single-quotes)
      AllowOrigin: "'https://omdeshpande09012005.github.io'"
      AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
      AllowMethods: "'POST,OPTIONS'"
  Function:
    Timeout: 30
    Runtime: python3.11
    MemorySize: 256

Parameters:
  DDBTableName:
    Type: String
    Default: contact-form-submissions
  SesSender:
    Type: String
    Description: "Verified SES sender email address"
    Default: "noreply@formbridge.example.com"
  SesRecipients:
    Type: String
    Description: "Comma-separated list of recipient email addresses"
    Default: "admin@formbridge.example.com"
  FrontendOrigin:
    Type: String
    Description: "Allowed frontend origin for CORS"
    Default: "https://omdeshpande09012005.github.io"
  SesProvider:
    Type: String
    Description: "Email provider: 'ses' for AWS SES or 'mailhog' for local development"
    Default: "ses"
    AllowedValues:
      - "ses"
      - "mailhog"
  MailhogHost:
    Type: String
    Description: "MailHog SMTP hostname (for local development)"
    Default: "mailhog"
  MailhogPort:
    Type: String
    Description: "MailHog SMTP port (for local development)"
    Default: "1025"

Resources:

  # Explicit API resource (Cors configured via Globals above)
  FormApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod

  ContactTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Ref DDBTableName
      AttributeDefinitions:
        - AttributeName: pk
          AttributeType: S
        - AttributeName: sk
          AttributeType: S
      KeySchema:
        - AttributeName: pk
          KeyType: HASH
        - AttributeName: sk
          KeyType: RANGE
      BillingMode: PAY_PER_REQUEST
      TimeToLiveSpecification:
        AttributeName: ttl
        Enabled: true

  ContactFormFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: contactFormProcessor
      Handler: contact_form_lambda.lambda_handler
      CodeUri: .
      Environment:
        Variables:
          DDB_TABLE: !Ref DDBTableName
          SES_SENDER: !Ref SesSender
          SES_RECIPIENTS: !Ref SesRecipients
          FRONTEND_ORIGIN: !Ref FrontendOrigin
          SES_PROVIDER: !Ref SesProvider
          MAILHOG_HOST: !Ref MailhogHost
          MAILHOG_PORT: !Ref MailhogPort
      Policies:
        - Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action:
                - dynamodb:PutItem
                - dynamodb:Query
              Resource: !Sub arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${DDBTableName}
            - Effect: Allow
              Action:
                - ses:SendEmail
                - ses:SendRawEmail
              Resource: "*"
      Events:
        ContactApi:
          Type: Api
          Properties:
            RestApiId: !Ref FormApi
            Path: /submit
            Method: post
        AnalyticsApi:
          Type: Api
          Properties:
            RestApiId: !Ref FormApi
            Path: /analytics
            Method: post

Outputs:
  ApiUrl:
    Description: "API Gateway invoke URL for the submit endpoint"
    Value: !Sub "https://${FormApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/submit"
  AnalyticsUrl:
    Description: "API Gateway invoke URL for the analytics endpoint"
    Value: !Sub "https://${FormApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/analytics"
  FunctionArn:
    Description: "Lambda function ARN"
    Value: !GetAtt ContactFormFunction.Arn
  DynamoDBTable:
    Description: "DynamoDB table name"
    Value: !Ref ContactTable
